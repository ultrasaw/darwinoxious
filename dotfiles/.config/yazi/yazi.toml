[mgr]
ratio = [0, 3, 4]
show_hidden = true
sort_by = "natural"
sort_dir_first = true

[preview]
max_width = 1920
max_height = 1080
image_quality = 90
# macOS: ueberzugpp not available (Linux-only, needs X11/Wayland)
# Use Kitty for yazi image previews, Alacritty falls back to chafa (low quality)

[opener]
helix = [
  { run = '$HOME/.config/zellij/scripts/yazi-hx-open.sh "$@"', block = true, for = "unix" },
]

[open]
rules = [
  { name = "*/", use = "folder" },
  { mime = "text/*", use = "helix" },
  { mime = "application/json", use = "helix" },
  { mime = "application/javascript", use = "helix" },
  { mime = "application/x-sh", use = "helix" },
  { mime = "application/toml", use = "helix" },
  { mime = "application/*", use = "helix" },
  { name = "*", use = "helix" },
]
