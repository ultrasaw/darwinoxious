# Minimal yazi config for Zellij side panel (no preview)
[mgr]
# Layout ratios: [parent, current, preview] - no preview
ratio = [0, 1, 0]
show_hidden = true
sort_by = "natural"
sort_dir_first = true

[opener]
# Single opener - always use helix script (no interactive prompt)
edit = [
  { run = '$HOME/.config/zellij/scripts/yazi-hx-open.sh "$@"', block = true, for = "unix" },
]

[open]
rules = [
  # Folders - use built-in folder handling
  { name = "*/", use = "folder" },
  # Everything else -> helix (single rule, no alternatives = no "Open with:" prompt)
  { name = "*", use = "edit" },
]
